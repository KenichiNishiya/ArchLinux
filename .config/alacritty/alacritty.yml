window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.85

scrolling:
  history: 2000
  multiplier: 3

cursor:
  style:
    blinking: Always
    blink_interval: 1000
    shape: Underline
font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Medium
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: BoldItalic
  size: 12
  offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true

colors:
  primary:
#    background: "#11121D"
    background: "#0f0f17"
    foreground: "#ffffff"
  normal:
    black: "#455c67"
    red: "#d54f8b"
    green: "#1addb3"
    yellow: "#efd25c"
    blue: "#10b1e1"
    magenta: "#cb75f7"
    cyan: "#00c6dc"
    white: "#6f91a0"
  bright:
    black: "#425762"
    red: "#c74a82"
    green: "#1de9bf"
    yellow: "#f7d95f"
    blue: "#10a6d4"
    magenta: "#b468dc"
    cyan: "#00bcd4"
    white: "#6b8b9a"

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
