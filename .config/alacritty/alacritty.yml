window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.60

scrolling:
  history: 2000
  multiplier: 3

cursor:
  style:
    blinking: Always
    blink_interval: 1000
    shape: Underline
font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Medium
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: BoldItalic
  size: 14
  offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true

schemes:
  ### Normal ###
  Normal: &Normal
    primary:
#    background: "#11121D"
      background: "#0f0f17"
      foreground: "#ffffff"
    normal:
      black: "#455c67"
      red: "#d54f8b"
      green: "#1addb3"
      yellow: "#efd25c"
      blue: "#bd93f9"
      magenta: "#cb75f7"
      cyan: "#00c6dc"
      white: "#6f91a0"
    bright:
      black: "#425762"
      red: "#c74a82"
      green: "#1de9bf"
      yellow: "#f7d95f"
      blue: "#caa9fa"
      magenta: "#b468dc"
      cyan: "#00bcd4"
      white: "#6b8b9a"

  ### Dracula ###
  Dracula: &Dracula
    primary:
      #background: '#282a36'
      background: "#0f0f17"
      foreground: '#f8f8f2'
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: '#44475a'
        background: '#50fa7b'
      focused_match:
        foreground: '#44475a'
        background: '#ffb86c'
      bar:
        background: '#282a36'
        foreground: '#f8f8f2'
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: '#44475a'
    normal:
      black:   '#000000'
      red:     '#ff5555'
      green:   '#50fa7b'
      yellow:  '#f1fa8c'
      blue:    '#bd93f9'
      magenta: '#ff79c6'
      cyan:    '#8be9fd'
      white:   '#bfbfbf'
    bright:
      black:   '#4d4d4d'
      red:     '#ff6e67'
      green:   '#5af78e'
      yellow:  '#f4f99d'
      blue:    '#caa9fa'
      magenta: '#ff92d0'
      cyan:    '#9aedfe'
      white:   '#e6e6e6'
    dim:
      black:   '#14151b'
      red:     '#ff2222'
      green:   '#1ef956'
      yellow:  '#ebf85b'
      blue:    '#4d5b86'
      magenta: '#ff46b0'
      cyan:    '#59dffc'
      white:   '#e6e6d1'

colors: *Normal


selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
